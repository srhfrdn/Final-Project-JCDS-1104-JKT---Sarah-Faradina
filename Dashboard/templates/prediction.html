<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Airline Passenger Satisfaction Prediction</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>

</head>
<style>
  body {
    background-image: url("https://i.postimg.cc/gjcrpcL3/predict2-w.png");
    background-size: cover;
    background-repeat: no-repeat;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    height: 95vh;
  }

  .navbar .navbar-nav .nav-link:hover,
  .navbar .navbar-nav .active>.nav-link,
  .navbar .navbar-nav .nav-link.active,
  .navbar .navbar-nav .nav-link.show,
  .navbar .navbar-nav .show>.nav-link {
    color: #a4c639 !important;
    border-bottom: none !important;
  }

  h3 {
    color:white !important;
  }

  h5 {
    color:white !important;
  }
</style>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mt-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h3>Airline Passenger Satisfaction Prediction</h3>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="http://localhost:8000/prediction">Prediction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/visual">Visualization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/author">Author</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Prediction -->
  <div class="container">
    <div class="card bg-transparent border-success mt-5">
      <div class="card-header border-success text-center">
        <h5>Prediction Machine</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="http://localhost:8000/result">
          <div class="form-row">
            <div class="form-group col-4">
              <input type="number" class="form-control form-control-sm" name="Age" step="1" min="6" max="86" placeholder="Age" required>
            </div>
            <div class="form-group col-4" required="required">
              <select class="custom-select form-control-sm" name="Gender">
                <option value="" disabled selected>Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>
            </div>
            <div class="form-group col-4" required="required">
              <select class="custom-select form-control-sm" name="Class">
                <option value="" disabled selected>Class</option>
                <option value="Eco">Economy</option>
                <option value="Eco Plus">Economy Plus</option>
                <option value="Business">Business</option>
              </select>
            </div>
            <div class="form-group col-4" required="required">
              <select class="custom-select form-control-sm" name="Type of Travel">
                <option value="" disabled selected>Type of Travel</option>
                <option value="Business travel">Business Travel</option>
                <option value="Personal Travel">Personal Travel</option>
              </select>
            </div>
            <div class="form-group col-4" required="required">
              <select class="custom-select form-control-sm" name="Customer Type">
                <option value="" disabled selected>Customer Type</option>
                <option value="disloyal Customer">Disloyal Customer</option>
                <option value="Loyal Customer">Loyal Customer</option>
              </select>
            </div>
            <div class="form-group col-4" required="required">
              <select class="custom-select form-control-sm" name="Seat comfort">
                <option value="" disabled selected>Seat comfort</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Departure/Arrival time convenient">
                <option value="" disabled selected>Departure/Arrival time convenient</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Food and drink">
                <option value="" disabled selected>Food and drink</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Gate location">
                <option value="" disabled selected>Gate location</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Inflight wifi service">
                <option value="" disabled selected>Inflight wifi service</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Inflight entertainment">
                <option value="" disabled selected>Inflight entertainment</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Online support">
                <option value="" disabled selected>Online support</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Ease of Online booking">
                <option value="" disabled selected>Ease of Online booking</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="On-board service">
                <option value="" disabled selected>On-board service</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Leg room service">
                <option value="" disabled selected>Leg room service</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Baggage handling">
                <option value="" disabled selected>Baggage handling</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Checkin service">
                <option value="" disabled selected>Checkin service</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Cleanliness">
                <option value="" disabled selected>Cleanliness</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="Online boarding">
                <option value="" disabled selected>Online boarding</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group col-3">
              <input type="number" class="form-control form-control-sm" name="Departure Delay in Minutes" step="1" min="0" max="1593" placeholder="Departure Delay in Minutes" required>
            </div>
            <div class="form-group col-3">
              <input type="number" class="form-control form-control-sm" name="Arrival Delay in Minutes" step="1" min="0" max="1585" placeholder="Arrival Delay in Minutes" required>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Run Prediction</button>
          </div>
        </form>
      </div>
      <div class="card-footer border-success text-center" id="result">
        <h5>Result</h5>
        <p class="text-white">{{result}}</p>
        <p class="text-white">{{message}}</p>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function prediction() {
      let x = document.getElementById("result")
      if (x.style.display === "none") {
        x.style.display = "block"
      } else {
        x.style.display = "none";
      }
    }
  </script>
</body>

</html>
